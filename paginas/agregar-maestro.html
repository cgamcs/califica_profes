<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Voz Académica - Agregar Maestro</title>

  <link rel="shortcut icon" href="/img/notion-face.png" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            indigo: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
              950: '#1e1b4b',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white min-h-screen">
  <!-- Header -->
  <header class="border-b border-gray-200">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/paginas/fime.html" class="text-xl font-bold text-black">RATE</a>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/index.html" class="text-sm text-gray-600">Inicio</a>
        <a href="/paginas/materias.html" class="text-sm text-gray-600">Materias</a>
        <a href="/paginas/maestros.html" class="text-sm text-indigo-600 font-medium">Maestros</a>
      </nav>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
        Iniciar Sesión
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-6">Agregar Nuevo Maestro</h1>
      
      <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
        <form class="space-y-6">
          <div class="space-y-2">
            <label for="fullName" class="block text-sm font-medium text-gray-700">Nombre completo</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              placeholder="Ej. Dr. Juan Pérez Rodríguez"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
          </div>
          
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico (opcional)</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Ej. juan.perez@universidad.edu"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
          </div>
          
          <div class="space-y-2">
            <label for="department" class="block text-sm font-medium text-gray-700">Departamento</label>
            <select 
              id="department"
              name="department"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="" disabled selected>Selecciona un departamento</option>
              <option value="matematicas">Matemáticas</option>
              <option value="fisica">Física</option>
              <option value="quimica">Química</option>
              <option value="informatica">Informática</option>
              <option value="humanidades">Humanidades</option>
              <option value="ciencias-sociales">Ciencias Sociales</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label for="subject" class="block text-sm font-medium text-gray-700">Materia que imparte</label>
            <select 
              id="subject"
              name="subject"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="" disabled selected>Selecciona una materia</option>
              <option value="calculo">Cálculo Diferencial</option>
              <option value="algebra">Álgebra Lineal</option>
              <option value="fisica">Física Mecánica</option>
              <option value="programacion">Programación</option>
              <option value="literatura">Literatura</option>
              <option value="quimica">Química Orgánica</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label for="bio" class="block text-sm font-medium text-gray-700">Biografía (opcional)</label>
            <textarea
              id="bio"
              name="bio"
              placeholder="Información sobre la formación académica y experiencia del profesor..."
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            ></textarea>
          </div>
          
          <div class="pt-4 flex justify-end space-x-4">
            <a 
              href="maestros.html" 
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
              Cancelar
            </a>
            <button 
              type="submit" 
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium"
            >
              Guardar Maestro
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
